<!--------light-------->  
      
<div class="box one" style="padding-top: 3vw">      
    <audio id="light" src="light.mp3" preload="auto" loop></audio>
    <a onClick="lighttogglePlay();">
       <center> <img src="walk.png" alt="walk" style= "width:11vw"/></center>    
    </a>    

    <script>
        var light = document.getElementById("light");
        var lightisPlaying = false;

        function lighttogglePlay() {
          if (lightisPlaying) {
            light.pause()
          } else {
            light.play();
          }
        };
        light.onplaying = function() {
          lightisPlaying = true;
        };
        light.onpause = function() {
          lightisPlaying = false;
        };    
    </script>
</div>
